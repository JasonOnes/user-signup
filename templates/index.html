<!DOCTYPE html>
<html>  
    <head>  
        <title>Signup</title>

        <style>
            
            /*.row {

    label {
    display:inline-block;
    margin-right: 2rem;
    margin-bottom: 1rem;
    width: 5rem;
    }
    #opt  {
        font-size: .5rem;
        color: red;
    }

    #error {
        color: red;
        font-size: .5rem;

    }

    <body>
        <h2>Sign up, it's super fun!!</h2>
        <!-- fieldset???? -->
        <form action="/confirm" method="post" name="signup">
        
            <div><label>Username</label><input type="text" name="username" required></div><span id="error">{{ error }}</span>
            <div><label>Password</label><input type="password" name="passw" required></div>
            <div><label>Confirm Password</label><input type="password" name="conf_pass" required></div>
            
            <label>Email address</label><input type="text" name="email">
            <span id="opt">(optional)</span>
            
            <p><input type="submit" value="Submit to it!">
            
        </form>
    </body>
</html>
